version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'nvm install 20
                - nvm use 20
                - npm ci
                - npm install npm-run-all --save-dev'
        build:
            commands:
                - 'npm run build'
    build:
        commands:
            - 'npm run production'
    artifacts:
        baseDirectory: /build
        files:
            - '**/*'
cache:
    paths:
        - 'node_modules/**/*'
