version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'nvm install 20 - nvm use 20 - npm install -g npm-run-all - npm ci'
        build:
            commands:
                - 'npm install npm-run-all --save-dev '
    build:
        commands:
            - 'npm install npm-run-all --save-dev -npm run production'
    artifacts:
        baseDirectory: /dist
        files:
            - '**/*'
cache:
    paths:
        - 'node_modules/**/*'
